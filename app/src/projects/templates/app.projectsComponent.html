<section class="row" id="projects">
    <section class="col-xs-12 col-md-6 col-sm-6 col-lg-6" *ngFor="#project of projects">
        <a href="#">
            <div class="img-wrapper">
                <img class="img" src="{{project.mainImage}}" />
                <div class="overlay"><span>{{project.title}}</span></div>
            </div>
        </a>
    </section>
</section>
